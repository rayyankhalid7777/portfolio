<!-- meta/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <script type="module" src="../global.js"></script>

  <h1>Code Meta Analysis</h1>
  <p>This page provides statistics and visualizations based on the codebase of this project.</p>

  <div style="display: flex; align-items: baseline; gap: 1em; max-width: 800px; margin-bottom: 1em;">
    <label for="commit-progress">Show commits until:</label>
    <input type="range" id="commit-progress" min="0" max="100" value="100" />
    <time id="commit-time" style="margin-left: auto;"></time>
  </div>

  <div id="stats"></div>

  <div id="scrolly-1">
    <div id="scatter-story">
      <!-- Scroll steps will be added here by JS -->
    </div>
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <dl id="files"></dl>


  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>  

  <script type="module" src="main.js"></script>

</body>
</html>
